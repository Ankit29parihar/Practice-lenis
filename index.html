<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”¥ Jordaaar Scroll Effects</title>
  <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.8/dist/lenis.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #000; color: white; }

    .page {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      position: relative;
      overflow: hidden;
    }

    #page1 { background: #111; }
    #page2 { background: #062c2c; }
    #page3 { background: #202020; }
    #page4 { background: #0c0c0c; }

    .zoom-text {
      transform: scale(1);
      transition: 0.4s ease-out;
    }

    .rotate-img {
      width: 300px;
      height: auto;
      transition: 0.4s ease;
    }

    .slide-text {
      position: absolute;
      font-size: 2rem;
      opacity: 0;
      transition: all 1s ease;
    }

    .slide-text.left {
      left: -100%;
      top: 30%;
    }

    .slide-text.right {
      right: -100%;
      bottom: 30%;
    }

    .slide-text.active.left {
      left: 10%;
      opacity: 1;
    }

    .slide-text.active.right {
      right: 10%;
      opacity: 1;
    }

    .sticky-wrapper {
      height: 200vh;
      background: linear-gradient(to bottom, #111, #222);
    }

    .sticky-content {
      position: sticky;
      top: 30%;
      font-size: 2.5rem;
      text-align: center;
    }

    .fullscreen-img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.2);
      transition: all 1s ease;
    }

    .fullscreen-img.active {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

<div id="main">

  <!-- PAGE 1: Zoom Text -->
  <div id="page1" class="page">
    <div class="zoom-text" id="zoomText">Scroll = Zoom Me</div>
  </div>

  <!-- PAGE 2: Image Rotate + Slide Text -->
  <div id="page2" class="page">
    <img
      src="https://media.istockphoto.com/id/936339362/photo/living-in-a-digital-world.jpg?s=612x612&w=0&k=20&c=V37L2kM62tLWx1GJVddL4E5B76TLOWxs8UIcaixeWw8="
      class="rotate-img"
      id="rotateImg"
    />
    <div class="slide-text left" id="slideLeft">Slide In Left</div>
    <div class="slide-text right" id="slideRight">Slide In Right</div>
  </div>

  <!-- PAGE 3: Sticky Section -->
  <div class="sticky-wrapper">
    <div class="sticky-content">
      I'm Sticky! Scroll past me slowly ðŸš€
    </div>
  </div>

  <!-- PAGE 4: Fullscreen Image Reveal -->
  <div id="page4" class="page">
    <img
      class="fullscreen-img"
      id="fullscreenImg"
      src="https://images.unsplash.com/photo-1498050108023-c5249f4df085"
    />
  </div>

</div>

<!-- Lenis Smooth Scroll -->
<script src="https://unpkg.com/lenis@1.3.8/dist/lenis.min.js"></script>

<script>
  const lenis = new Lenis({ autoRaf: true });

  // Zoom Text
  const zoomText = document.getElementById("zoomText");
  window.addEventListener("scroll", () => {
    const scale = 1 + window.scrollY / 1000;
    zoomText.style.transform = `scale(${scale})`;
  });

  // Rotate Image + Slide In
  const rotateImg = document.getElementById("rotateImg");
  const slideLeft = document.getElementById("slideLeft");
  const slideRight = document.getElementById("slideRight");

  function animatePage2() {
    const rect = rotateImg.getBoundingClientRect();
    if (rect.top < window.innerHeight - 100) {
      rotateImg.style.transform = `rotate(${window.scrollY / 8}deg)`;
      slideLeft.classList.add('active');
      slideRight.classList.add('active');
    }
  }

  // Fullscreen Reveal
  const fullscreenImg = document.getElementById("fullscreenImg");
  function revealImage() {
    const rect = fullscreenImg.getBoundingClientRect();
    if (rect.top < window.innerHeight - 100) {
      fullscreenImg.classList.add('active');
    }
  }

  window.addEventListener("scroll", () => {
    animatePage2();
    revealImage();
  });

  // Initial trigger
  animatePage2();
  revealImage();
</script>

</body>
</html>
